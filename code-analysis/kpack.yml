#@ load("@ytt:data", "data")

---
apiVersion: kpack.io/v1alpha2
kind: ClusterBuilder
metadata:
  name: java-builder
spec:
  serviceAccountRef:
    name: #@ data.values.service_account_name
    namespace: default
  tag: #@ data.values.image_prefix + "java-builder"
  stack:
    name: default #TBS provided
    kind: ClusterStack
  store:
    name: default #TBS provided
    kind: ClusterStore
  order:
    - group:
        - id: paketo-buildpacks/java
